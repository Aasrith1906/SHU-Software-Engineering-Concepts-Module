  ne: ID
  eq: ID
  le: ID
  lt: ID
  ge: ID
  gt: ID
  contains: ID
  notContains: ID
  between: [ID]
  beginsWith: ID
  in: [ID]
  notIn: [ID]
}

enum ModelAttributeTypes {
  binary
  binarySet
  bool
  list
  map
  number
  numberSet
  string
  stringSet
  _null
}

input ModelSizeInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  between: [Int]
}

enum ModelSortDirection {
  ASC
  DESC
}

type ModelDoctorConnection {
  items: [Doctor]!
  nextToken: String
}

input ModelDoctorFilterInput {
  doctorid: ModelStringInput
  qualifications: ModelStringInput
  tags: ModelStringInput
  registeredHospitalId: ModelStringInput
  and: [ModelDoctorFilterInput]
  or: [ModelDoctorFilterInput]
  not: ModelDoctorFilterInput
}

type Query {
  getDoctor(doctorid: String!): Doctor
  listDoctors(doctorid: String, filter: ModelDoctorFilterInput, limit: Int, nextToken: String, sortDirection: ModelSortDirection): ModelDoctorConnection
  getHospital(hospitalid: String!): Hospital
  listHospitals(hospitalid: String, filter: ModelHospitalFilterInput, limit: Int, nextToken: String, sortDirection: ModelSortDirection): ModelHospitalConnection
  getPatient(patientid: String!): Patient
  listPatients(patientid: String, filter: ModelPatientFilterInput, limit: Int, nextToken: String, sortDirection: ModelSortDirection): ModelPatientConnection
  getAppointment(appointmentid: Int!): Appointment
  listAppointments(appointmentid: Int, filter: ModelAppointmentFilterInput, limit: Int, nextToken: String, sortDirection: ModelSortDirection): ModelAppointmentConnection
  doctorsByRegisteredHospitalId(registeredHospitalId: String!, sortDirection: ModelSortDirection, filter: ModelDoctorFilterInput, limit: Int, nextToken: String): ModelDoctorConnection
  patientsByRegisteredHospitalId(registeredHospitalId: String!, sortDirection: ModelSortDirection, filter: ModelPatientFilterInput, limit: Int, nextToken: String): ModelPatientConnection
  patientsByRegisteredDoctorId(registeredDoctorId: String!, sortDirection: ModelSortDirection, filter: ModelPatientFilterInput, limit: Int, nextToken: String): ModelPatientConnection
  appointmentsByDoctorid(doctorid: String!, sortDirection: ModelSortDirection, filter: ModelAppointmentFilterInput, limit: Int, nextToken: String): ModelAppointmentConnection
  appointmentsByPatientid(patientid: String!, sortDirection: ModelSortDirection, filter: ModelAppointmentFilterInput, limit: Int, nextToken: String): ModelAppointmentConnection
}

input ModelDoctorConditionInput {
  qualifications: ModelStringInput
  tags: ModelStringInput
  registeredHospitalId: ModelStringInput
  and: [ModelDoctorConditionInput]
  or: [ModelDoctorConditionInput]
  not: ModelDoctorConditionInput
}

input CreateDoctorInput {
  doctorid: String!
  qualifications: String
  tags: String
  registeredHospitalId: String
}

input UpdateDoctorInput {
  doctorid: String!
  qualifications: String
  tags: String
  registeredHospitalId: String
}

input DeleteDoctorInput {
  doctorid: String!
}

type Mutation {
  createDoctor(input: CreateDoctorInput!, condition: ModelDoctorConditionInput): Doctor
  updateDoctor(input: UpdateDoctorInput!, condition: ModelDoctorConditionInput): Doctor
  deleteDoctor(input: DeleteDoctorInput!, condition: ModelDoctorConditionInput): Doctor
  createHospital(input: CreateHospitalInput!, condition: ModelHospitalConditionInput): Hospital
  updateHospital(input: UpdateHospitalInput!, condition: ModelHospitalConditionInput): Hospital
  deleteHospital(input: DeleteHospitalInput!, condition: ModelHospitalConditionInput): Hospital
  createPatient(input: CreatePatientInput!, condition: ModelPatientConditionInput): Patient
  updatePatient(input: UpdatePatientInput!, condition: ModelPatientConditionInput): Patient
  deletePatient(input: DeletePatientInput!, condition: ModelPatientConditionInput): Patient
  createAppointment(input: CreateAppointmentInput!, condition: ModelAppointmentConditionInput): Appointment
  updateAppointment(input: UpdateAppointmentInput!, condition: ModelAppointmentConditionInput): Appointment
  deleteAppointment(input: DeleteAppointmentInput!, condition: ModelAppointmentConditionInput): Appointment
}

input ModelSubscriptionDoctorFilterInput {
  doctorid: ModelSubscriptionStringInput
  qualifications: ModelSubscriptionStringInput
  tags: ModelSubscriptionStringInput
  registeredHospitalId: ModelSubscriptionStringInput
  and: [ModelSubscriptionDoctorFilterInput]
  or: [ModelSubscriptionDoctorFilterInput]
}

type Subscription {
  onCreateDoctor(filter: ModelSubscriptionDoctorFilterInput): Doctor @aws_subscribe(mutations: ["createDoctor"])
  onUpdateDoctor(filter: ModelSubscriptionDoctorFilterInput): Doctor @aws_subscribe(mutations: ["updateDoctor"])
  onDeleteDoctor(filter: ModelSubscriptionDoctorFilterInput): Doctor @aws_subscribe(mutations: ["deleteDoctor"])
  onCreateHospital(filter: ModelSubscriptionHospitalFilterInput): Hospital @aws_subscribe(mutations: ["createHospital"])
  onUpdateHospital(filter: ModelSubscriptionHospitalFilterInput): Hospital @aws_subscribe(mutations: ["updateHospital"])
  onDeleteHospital(filter: ModelSubscriptionHospitalFilterInput): Hospital @aws_subscribe(mutations: ["deleteHospital"])
  onCreatePatient(filter: ModelSubscriptionPatientFilterInput): Patient @aws_subscribe(mutations: ["createPatient"])
  onUpdatePatient(filter: ModelSubscriptionPatientFilterInput): Patient @aws_subscribe(mutations: ["updatePatient"])
  onDeletePatient(filter: ModelSubscriptionPatientFilterInput): Patient @aws_subscribe(mutations: ["deletePatient"])
  onCreateAppointment(filter: ModelSubscriptionAppointmentFilterInput): Appointment @aws_subscribe(mutations: ["createAppointment"])
  onUpdateAppointment(filter: ModelSubscriptionAppointmentFilterInput): Appointment @aws_subscribe(mutations: ["updateAppointment"])
  onDeleteAppointment(filter: ModelSubscriptionAppointmentFilterInput): Appointment @aws_subscribe(mutations: ["deleteAppointment"])
}

