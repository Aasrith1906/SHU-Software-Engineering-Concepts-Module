  onUpdateDiagnosis(filter: ModelSubscriptionDiagnosisFilterInput): Diagnosis @aws_subscribe(mutations: ["updateDiagnosis"])
  onDeleteDiagnosis(filter: ModelSubscriptionDiagnosisFilterInput): Diagnosis @aws_subscribe(mutations: ["deleteDiagnosis"])
